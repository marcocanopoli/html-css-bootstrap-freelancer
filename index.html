<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>        
        <!-- header -->
        <header>
            <!-- nav -->
            <nav id="header_nav" class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Start Bootstrap</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse"> <ul class="nav navbar-nav navbar-right">
                      <li><a href="#portfolio">Portfolio</a></li>
                      <li><a href="#about">About</a></li>
                      <li><a href="#contact">Contact</a></li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </nav>
            <!-- /nav -->
            
            <!-- jumbotron -->
            <div id="jumbo" class="jumbotron">
                <img src="img/avatar.svg" alt="avatar">
                <h1>Start Bootstrap</h1>
                <div class="ms_divider">
                    <div class="ms_divider_line"></div>
                    <div class="ms_divider_star"><i class="fas fa-star"></i></div>
                    <div class="ms_divider_line"></div>
                </div>
                <p>Graphic Artist - Web Designer - Illustrator</p>
            </div>
            <!-- /jumbotron -->
        </header>
        <!-- /header -->
        
        <!-- main -->
        <main>

            <!-- portfolio -->
            <section id="portfolio" class="color_obsidian">
                <h2>Portfolio</h2>
                    <div class="ms_divider">
                        <div class="ms_divider_line"></div>
                        <div class="ms_divider_star"><i class="fas fa-star"></i></div>
                        <div class="ms_divider_line"></div>
                    </div>
                <div id="pf_blocks" class="container"><div class="row">

                        <div class="col-xs 12 col-sm-6 col-md-4">
                            <div id="pf_item_1">
                                <img src="img/cabin.png" alt="wooden cabin">
                            </div>
                        </div>
                        <div class="col-xs 12 col-sm-6 col-md-4">
                            <div id="pf_item_2">
                                <img src="img/cake.png" alt="cake piece">
                            </div>
                        </div>
                        <div class="col-xs 12 col-sm-6 col-md-4">
                            <div id="pf_item_3">
                                <img src="img/circus.png" alt="circus tent">
                            </div>
                        </div>
                        <div class="col-xs 12 col-sm-6 col-md-4">
                            <div id="pf_item_4">
                                <img src="img/game.png" alt="snes controller">
                            </div>
                        </div>
                        <div class="col-xs 12 col-sm-6 col-md-4">
                            <div id="pf_item_5">
                                <img src="img/safe.png" alt="safe">
                            </div>
                        </div>
                        <div class="col-xs 12 col-sm-6 col-md-4">
                            <div id="pf_item_6">
                                <img src="img/submarine.png" alt="yellow submarine">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /portfolio -->

            <!-- about -->
            <section id="about">
                <div class="container">
                    <div class="about_title">

                    </div>

                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-5">
                            <div id="about_left">

                            </div>
                        </div>
                        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-5">
                            <div id="about_right"></div>
                        </div>
                    </div>

                    <div class="about_btn">

                    </div>                    
                </div>
            </section>
            <!-- /about -->

            <!-- contact me -->
            <section id="contact" class="color_obsidian">
                <div class="container">
                    <div id="contact_title">

                    </div>
                    <div class="row">
                        <form id="contact_form" action="" class="col-xs-offset-1 col-xs-10" >

                        </form>
                    </div>
                    
                </div>
            </section>
            <!-- /contact me -->

        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <!-- footer top -->
            <div class="footer_top">
                <div class="container">
                    <div class="row">
                        <div class="footer_top_item col-xs col-md-4">

                        </div>
                        <div class="footer_top_item col-xs col-md-4">

                        </div>
                        <div class="footer_top_item col-xs col-md-4">

                        </div>
                    </div>
                </div>
            </div>
            <!-- /footer top -->

            <!-- footer bottom -->
            <div class="footer_bottom">

            </div>
            <!-- /footer bottom -->
        </footer>
        <!-- /footer -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
