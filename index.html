<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>

    <body>        
        <!-- header -->
        <header>

            <nav class="navbar header_nav">
                <div class="container">
                    <div class="row">

        <!-- /header -->
        
        <!-- main -->
        <main>
            <!-- portfolio -->
            <section class="portfolio color-obsidian">
                <div id="pf_blocks" class="container">                    
                    <div class="pf_title"></div>
                    <div class="row">

                        <div class="col-sm-6 col-md-5 col-md-offset-1 col-lg-4 col-lg-offset-0">

                        <div class="col-sm-6 col-md-5 col-lg-4">
                            <div id="pf_item_2">

                        </div>

                        <div class="col-sm-6 col-md-5 col-lg-4">
                            <div id="pf_item_4">
                                
                            </div>
                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /portfolio -->

            <!-- about -->
            <section class="about">
                <div class="container">
                    <div class="about_title">

                    </div>

                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-8 col-sm-4">
                            <div id="about_left">

                            </div>
                        </div>
                        <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                            <div id="about_right"></div>
                        </div>
                    </div>

                    <div class="about_btn">

                    </div>                    
                </div>
            </section>
            <!-- /about -->

            <!-- contact me -->
            <section class="contact color-obsidian">
                <div class="container">
                    <div id="contact_title">

                    </div>
                    <form id="contact_form" action="">

                    </form>
                </div>
            </section>
            <!-- /contact me -->

        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <!-- footer top -->
            <section class="footer_top">
                <div class="container">
                    <div class="row">
                        <div class="footer_top_item col-xs col-sm-4">

                </div>

            <!-- /footer top -->

            <!-- footer bottom -->
            <div class="footer_bottom">

            </div>

        <!-- /footer -->
